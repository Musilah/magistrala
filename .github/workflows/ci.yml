name: CI Pipeline

on:
  push:
    branches:
      - main
      - MG-35-self-hostrunner
  pull_request:
    branches:
      - main
      - MG-35-self-hostrunner

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name : Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
          cache-dependency-path: "go.sum"
        
      - name : Run coverage
        run : |
          go test -race -coverprofile=coverage.out -covermode=atomic

      - name : Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV }}
          name: codecov-umbrella 
          fail_ci_if_error: false 
          verbose: true
        
      - name: Build Binaries
        run: |
          go mod vendor
          make all -j $(nproc)

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with: 
          version: latest

  check-protobuf:
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check for changes in specific files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            any:
              - './auth.proto'
              - 'pkg/messaging/message.proto'
        
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Check Generated Protocol Buffer Files
        run: |
          PROTOC_VERSION=25.1
          PROTOC_GEN_VERSION=v1.31.0
          PROTOC_GRPC_VERSION=v1.3.0
          PROTOC_ZIP=protoc-$PROTOC_VERSION-linux-x86_64.zip

          curl -0L https://github.com/google/protobuf/releases/download/v$PROTOC_VERSION/$PROTOC_ZIP -o $PROTOC_ZIP
          unzip -o $PROTOC_ZIP -d protoc3
          sudo mv protoc3/bin/* /usr/local/bin/
          sudo mv protoc3/include/* /usr/local/include/
          rm -rf $PROTOC_ZIP protoc3

          go install google.golang.org/protobuf/cmd/protoc-gen-go@$PROTOC_GEN_VERSION
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@$PROTOC_GRPC_VERSION

          export PATH=$PATH:/usr/local/bin/protoc
          export PATH=$PATH:$HOME/go/bin

          echo "Setting up Magistrala..."
          for p in $(ls ./*.pb.go); do
            mv $p $p.tmp
          done

          for p in $(ls pkg/messaging/*.pb.go); do
            mv $p $p.tmp
          done

          make proto

          for p in $(ls ./*.pb.go); do
            if ! cmp -s $p $p.tmp; then
              echo "Proto file and generated Go file $p are out of sync!"
              exit 1
            fi
          done

          for p in $(ls pkg/messaging/*.pb.go); do
            if ! cmp -s $p $p.tmp; then
              echo "Proto file and generated Go file $p are out of sync!"
              exit 1
            fi
          done

